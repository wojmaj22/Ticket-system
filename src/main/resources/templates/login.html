<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Sign In
      </div>

      <div class="card-body">
        <div class="card-text">
          <div th:if="${param.error}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
              Wrong password or username!
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-success col-xs-offset-1 col-xs-10">
              You have been logged out!
            </div>
          </div>
          <!-- Login Form -->
          <form action="#" th:action="@{/process-login}" method="post" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
              <div class="col-xs-15">
                <div>
                  <!-- Check for login error -->

                  <!--
                  <div>

                      <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                          Invalid username and password.
                      </div>

                  </div>
                  -->
                </div>
              </div>
            </div>

            <!-- User name -->
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="text" name="username" placeholder="username" class="form-control" />
            </div>
            <!-- Password -->
            <div style="margin-bottom: 15px;" class="input-group">
              <input type="password" name="password" placeholder="password" class="form-control" />
            </div>
            <div class = "input-group">
              <input type="checkbox" name="remember-me">Remember me on this computer.
            </div>
            <!-- Login/Submit Button -->
            <div style="margin-top: 10px;" class="form-group">
              <div class="col-sm-6 controls" style="margin-bottom: 15px;">
                <button type="submit" value="Login" class="btn btn-success">Login</button>
              </div>
            </div>
          </form>
          <form action="#" th:action="@{/register}" method="get" class="form-horizontal">
            <div>
              <button type="submit" value="Register" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
