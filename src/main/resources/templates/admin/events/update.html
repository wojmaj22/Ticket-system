<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Update event data</title>
</head>

<body>
<div>
    <h3>Event update form</h3>
    <hr>
    <p class="h4 mb-4">Save event</p>
    <form action="#" th:action="@{/admin/events/list/update}" th:object="${event}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Event name">
        <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">
        <input type="date" th:value="*{date}" th:field="*{date}" class="form-control mb-4 w-25" placeholder="Date">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/admin/events/list} ">Back to List</a>
</div>
</body>
</html>
