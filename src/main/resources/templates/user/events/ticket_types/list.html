<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Event site</title>
</head>
<body>
<div th:value="${event.getName()}">
    <!-- Tutaj dodać trochę treści do tej strony - TODO -->
</div>
<hr>
<div>
    <table>
        <thead>
            <tr>
                <th>Ticket type</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempTicketType : ${ticketTypes}">
                <td th:text="${tempTicketType.type}"/>
                <td th:text="${tempTicketType.price}"/>
                <td>
                    <a th:href="@{/user/events/ticket_types/add_to_cart(ticketType=${tempTicketType.id})}">Add to cart</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
