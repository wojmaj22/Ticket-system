<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Register
      </div>
      <div class="card-body">
        <div class="card-text">
          <!-- Login Form -->
          <form action="#" th:action="@{/process-register}" th:object="${form}" method="post" class="form-horizontal">
            <!-- Place for messages: error, alert etc ... -->
            <div th:if="${param.emailerror != null}" th:text="${'Email already taken'}">
            </div>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            <div style="margin-bottom: 25px;" class = "input-group">
              <input type="text" th:field="*{email}" placeholder="e-mail" class="form-control"/>
            </div>
            <!-- User name -->
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="text" th:field="*{username}" placeholder="username" class="form-control" />
            </div>
            <!-- Password -->
            <div style="margin-bottom: 15px;" class="input-group">
              <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
              <input type="password" th:field="*{password}" placeholder="password" class="form-control" />
            </div>
            <!-- Login/Submit Button -->
            <div style="margin-top: 10px;" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" value="process-register" class="btn btn-success">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
